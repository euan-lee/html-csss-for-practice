<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat -kokoa clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column"> 
            <span>no service</span>
            <!--todo:wifi icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
         </div>
        <div class="status-bar__column">
<span>110%</span>
<!--battery icon-->
<i class="fas fa-battery-three-quarters"></i>
<!--lightning icon-->
<i class="fas fa-bolt"></i>
        </div>
    </div>

<header class="alt-header">
    <div class="alt-header__column">
        <a href="chats.html">
        <i class="fas fa-angle-left fa-2x"></i>
    </a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">
euan lee
    </h1>
</div>
    <div class="alt-header__column">
       <span><i class="fas fa-search  fa-lg"></i></span> 
       <span> <i class="fas fa-bars fa-lg"></i></span> 
    </div>
</header>

<main class="main-screen main-chat">
    <div class="chat__timestamp">
        tuesday,june 30,2021
    </div>
    
    <div class="message-row">
        <img src="https://mblogthumb-phinf.pstatic.net/MjAxOTA0MDNfMzcg/MDAxNTU0MjY4Mzg5MTYw.0BZc6VKurveJLvpCljyLiXAJ0Y1Of31briOkc3qKjGwg.frUlwTWXOH8Umfu6wSszDc6G7Jf1lmqHH4kBwfJWI1gg.JPEG.parkamsterdam/KakaoTalk_20190403_101940078.jpg?type=w800">
<div class="message-row__content">
<span class="message__author">euan</span>
<div class="message__info">
    <span class="message__bubble">hi!</span>
    <span class="message__time">21:29</span>
</div>
</div>
    </div>
    <div class="message-row message-row--own">
     <div class="message-row__content">
<div class="message__info">
    <span class="message__bubble">hi! nice to meet you</span>
    <span class="message__time">21:35</span>
</div>
</div>
    </div>
</main>

<form class="reply">
    <div class="reply__column">
        <i class="fas fa-plus-square"></i>
    </div>
<div class="reply__column">
    <input type="text" placeholder="write a message....."/>
    <i class="fas fa-smile-wink"></i>
    <button>
        <i class="fas fa-arrow-up"></i>
    </button>
</div>
</form>
<div id="no-mobile">
    <span>
your screen is too big!!
</span>
</div>
<script src="https://kit.fontawesome.com/d41c67d83e.js" crossorigin="anonymous"></script>

</body>

</html>
